{% extends "base.html" %}

{% block content %}

<div id="goal_list">
<h2>Goals</h2>
	<table>
		<thead>
			<th>Goal</th>
			<th>Due</th>
		</thead>
		{% if goals %}
			{% for goal in goals %}
				{% include "todolist/goal_row.html" %}
			{% endfor %}
		{% else %}
			<tr><td>You don't have any goals with the tag {{ tag }}.</td></tr>
		{% endif %}
	</table>
</div>

{% endblock %}
