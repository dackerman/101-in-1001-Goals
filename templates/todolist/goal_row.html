{% url view-goal goal.id as goal_url %}
<li class="goal">
    {% with goal.todoitem_set.count as task_count %}
        <a href="{{ goal_url }}" title="due {{ goal.deadline }}">{{ goal.name }}</a>
        {% if task_count == 0 %}
            <span class="num_tasks no_tasks">
        {% else %}
            <span class="num_tasks">
        {% endif %}
            ({{ task_count }} tasks)
        </span>
    {% endwith %}
</li>
